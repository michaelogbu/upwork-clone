<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <a href="index.html">
        <div class="loginLogo">
            Upwork
        </div>
    </a>
    

    <div class="loginContainer">
        <div class="loginFormContainer">
            <div class="formHead">Log in to Upwork</div>
            <form action="" class="loginForm">
                <div class="formInput">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Username or Email">
                </div>
                <button type="submit" class="loginSubmit">
                    Continue with Email
                </button>
                <div class="orSec">
                    <div class="hr"></div>
                    <p class="hrpara">or</p>
                    <div class="hr"></div>
                </div>
                <a href="">
                    <div class="googleBtn">
                        <img src="./img/google.png" class="google">
                        <span>Continue with Google</span>
                    </div>
                </a>
                <a href="">
                    <div class="appleBtn">
                        <span><i class="fab fa-apple"></i></span>
                        Continue with Apple
                    </div>    
                </a>
            </form>
            <div class="loginDown">
                <div class="loginDownOne">
                    <div class="loginDownhr"></div>
                    <p>Don't have an account?</p>
                    <div class="loginDownhr"></div>
                </div>
                <div class="loginDownTwo">
                    <a href="signup.html">
                        <button class="loginDownBtn">
                            Sign Up
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="loginFooter">
        <p>&COPY; 2023 Upwork <sup>&REG;</sup> Global Inc. * Privacy Policy</p>
    </div>
</body>
</html>
